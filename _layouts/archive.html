---
layout: page
---

<div id="blog-posts" class="container">
	<div class="row row-eq-height">
	{% for post in page.posts %}
		<div class="col-sm-6 col-md-4">
			<div class="listing">
				{% if post.image %}
						<img src="/assets/blog/{{ post.image }}" alt="Cris Noel Blog | {{ post.title }} image."/>
				{% endif %}
				<h3 class="base-font">{{ post.title }}</h3>
				{% include _blog-preview.html %}
				<a class="btn btn-sm" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
			</div>
		</div>
	{% endfor %}
	</div>
</div>
