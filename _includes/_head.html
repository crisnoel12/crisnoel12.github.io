<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}Cris Noel &vert; {{ page.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="author" content="Cris Noel">
    <!-- Meta Description -->
    {% if page.url == "/" %}
        <meta name="description" content="{{ site.description }}">
    {% elsif page.description %}
        <meta name="description" content="{{ page.description }}">
    {% endif %}
    {% include _twitter-card.html %}
    {% include _fb-opengraph.html %}
    <link rel="shortcut icon" href="{{ " /assets/images/favicon.ico " }}">
    <!-- CSS Libraries -->
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% if page.url == "/" %}
        <link rel="stylesheet" href="{{ " /css/vendor/animate.min.css " }}">
    {% endif %}
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ " /css/dist/styles.min.css " }}">

    <!--<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
