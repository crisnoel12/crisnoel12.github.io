<!-- Quotes Section -->
<div id="quotes" class="container-fluid section">
    <div class="row">
        <h2 class="section-heading">Favorite Quotes</h2>
        <span class="header-line"></span>
    </div>
    <div class="container">
        <div class="row">
            <div id="my-carousel" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="1"></li>
                    <li data-target="#my-carousel" data-slide-to="2"></li>
                    <li data-target="#my-carousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    {% for quote in site.data.quotes %}
                        <div class="item col-md-8 col-md-offset-2 {% if forloop.index == 1 %} active {% endif %}">
                            <blockquote>
                                <p>{{ quote.message}}</p>
                                <strong>- {{ quote.by }}</strong>
                            </blockquote>
                        </div>
                    {% endfor %}
                </div>

                <!-- Controls -->
                <a class="left carousel-control visible-lg-inline-block" href="#my-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control visible-lg-inline-block" href="#my-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
