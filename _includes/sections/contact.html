<!-- Contact Section -->
<div id="contact" class="container-fluid section">
    <div class="row">
        <h2 class="section-heading">Contact Me</h2>
        <span class="header-line"></span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-7 col-sm-offset-1 contact-form">
                <form id="formspree" action="https://formspree.io/{{ site.email }}" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="NAME" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="_replyto" placeholder="E-MAIL" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" name="message" placeholder="MESSAGE" rows="8" required></textarea>
                    </div>
                    <input type="hidden" name="_subject" value="New submission!" />
                    <input type="hidden" name="_next" value="https://{{site.url}}/message-sent" />
                    <input type="text" name="_gotcha" style="display:none" />
                    <div class="form-group contact-btns">
                        <button type="submit" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-send"></i>SEND</button>
                        <button type="reset" value="reset" class="btn btn-default reset-btn btn-sm"><i class="glyphicon glyphicon-repeat"></i>RESET</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                {% include _map.html %}
            </div>
        </div>
    </div>
</div>
