<!-- Scripts -->
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{% if page.url == "/" %}
    <script type="text/javascript" src="{{ "/js/vendor/jquery.waypoints.min.js" }}"></script>
{% endif %}
<script type="text/javascript" src="{{ "/js/dist/index.min.js" }}"></script>
<script type="text/javascript">
    var hasCodeTag = document.querySelectorAll('code');
    var prismScript = document.createElement( 'script' );
    prismScript.type = 'text/javascript';
    prismScript.src = '/js/vendor/prism.min.js';
    if (hasCodeTag.length !== 0) {
        $('body').append(prismScript);
    }
</script>
<!-- Pre-loader Script -->
{% if page.url == "/" %}
    <script>
        window.addEventListener("load", function() {
            var load_screen = document.getElementById("load_screen");
            document.body.removeChild(load_screen);

            setTimeout(function() {
                $('.glyphicon-menu-down').addClass('animated flash');
            }, 1500);
        });
    </script>
{% endif %}
{% if jekyll.environment == 'production' %}
    {% include _analytics.html %}
{% endif %}
