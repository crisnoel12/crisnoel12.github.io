- by: MICHAEL JORDAN
  message: I’ve missed more than 9000 shots in my career. I’ve lost almost 300 games. 26 times I’ve been trusted to take the game winning shot and missed. I’ve failed over and over and over again in my life. And that is why I succeed.

- by: PAUL WALKER
  message: We're not always our best, but so long as it's two steps forward to every one step back, you keep going, you're alright.

- by: MICHAEL JACKSON
  message: The greatest education in the world is watching the masters at work.

- by: MARK TWAIN
  message: The two most important days in your life are the day you are born and the day you find out why.
